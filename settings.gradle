// Firstly, include the gradle plugins
pluginManagement {
  repositories {
    gradlePluginPortal()
    maven { url 'https://maven.aliyun.com/repository/gradle-plugin/' }
  }
  includeBuild './gradle/plugins'
}

rootProject.name = 'jvm-playground'

// libraries

// applications

// this subprojects cause vscode gradle plugin show duplicated tasks
include 'apps:java-hello'
include 'apps:java-diagnosis'

// this subprojects has no such issue
include 'java-hello2'
include 'java-diagnosis2'
